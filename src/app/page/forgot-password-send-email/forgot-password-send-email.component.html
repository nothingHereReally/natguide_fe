<div id="container">
  <div>
    <p>Provide Email to reset password</p>

    <input type="email" [(ngModel)]="usremail" placeholder="myemail@example.com">

    <app-button-send btnText="Submit" (btnClick)="clickedSubmit()" />
  </div>




  <app-button-outline btnText="Cancel" (btnClick)="clickedCancel()" />




  <p>You will recieve a link to your email to reset your password</p>
</div>
