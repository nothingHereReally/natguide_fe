<div id="container">
  <div>
    <label for="usr-pw">New Password</label>
    <input [type]="pwtype" [(ngModel)]="usrpw" id="usr-pw"/>
  </div>




  <div>
    <label for="usr-rpw">Retype Password</label>
    <input [type]="rpwtype" [(ngModel)]="usrrpw" id="usr-rpw"/>
  </div>




  <app-button btnText="Reset Password" (btnClick)="clickedResetPassword()" />
</div>
