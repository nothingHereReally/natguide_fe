<button
    type="button"

    (click)="onClick()"
    (mouseenter)="onHover()"
    (mouseleave)="onHoverDone()"
    (mousedown)="onPressing()"
    (mouseup)="onHover()"
    [ngClass]="[style, size, isBold]"
    >


    <ng-container *ngIf="iconname!=''">
      <img [src]="icondir" alt="iconname INvalid">
    </ng-container>
    {{ btnText }}


</button>
